{% extends "base.html" %}
{% block title %}Role Info{% endblock %}
{% block content %}
    <div class="container mt-4">
    <h2>Role Table</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Role Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Admin</td>
                <td>Can add and delete all users.</td>
            </tr>
            <tr>
                <td>User</td>
                <td>Has limited access and cannot delete users.</td>
            </tr>
        </tbody>
    </table>
</div>
{%  endblock %}
